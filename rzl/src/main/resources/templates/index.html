<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Control</title>
    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ede7f6);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            min-height: 100vh;
        }

        .navbar {
            background-color: #d1c4e9;
            box-shadow: 0 3px 10px rgba(0, 0, 0, .1);
        }

        .nav-link {
            color: #4a148c;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #ede7f6;
            border-radius: 4px;
        }

        .header-section {
            background: rgba(255, 255, 255, .8);
            padding: 4rem 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, .05);
        }

        .header-section h1 {
            color: #4a148c;
            font-weight: 700;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
            transition: .2s;
            background: #fff;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, .12);
        }

        .card-icon {
            font-size: 2.5rem;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .icon-clientes {
            background: #bbdefb;
            color: #1e88e5
        }

        .icon-productos {
            background: #c5cae9;
            color: #3949ab
        }

        .icon-facturas {
            background: #f3e5f5;
            color: #8e24aa
        }

        .icon-proveedores {
            background: #dcedc8;
            color: #558b2f
        }

        .icon-empleados {
            background: #ffe082;
            color: #f57f17
        }

        .btn-outline-secondary {
            border: 1px solid #7e57c2;
            color: #7e57c2;
        }

        .btn-outline-secondary:hover {
            background: #7e57c2;
            color: #fff;
        }

        .btn-custom {
            background: #5c6bc0;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background: #3f51b5
        }
    </style>
</head>

<body>
    <!-- Navbar con collapse hacia abajo -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Botón hamburguesa -->
            <button class="btn btn-link p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse"
                aria-controls="navCollapse" aria-expanded="false" aria-label="Menú">
                <i class="bi bi-list fs-2 text-purple"></i>
            </button>

            <!-- Zona colapsable -->
            <div class="collapse w-100" id="navCollapse">
                <ul class="navbar-nav mx-auto py-2">
                    <li class="nav-item mx-2">
                        <a class="nav-link d-flex align-items-center" th:href="@{/clientes}">
                            <i class="bi bi-people-fill me-2"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link d-flex align-items-center" th:href="@{/factura/lista}">
                            <i class="bi bi-receipt-cutoff me-2"></i> Facturas
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link d-flex align-items-center" th:href="@{/empleados}">
                            <i class="bi bi-person-badge me-2"></i> Empleados
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link d-flex align-items-center" th:href="@{/productos/gestion}">
                            <i class="bi bi-box-seam me-2"></i> Productos
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link d-flex align-items-center" th:href="@{/proveedores}">
                            <i class="bi bi-truck-flatbed me-2"></i> Proveedores
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Cerrar sesión -->
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-link nav-link p-0">
                    <i class="bi bi-box-arrow-right"> Cerrar sesión</i>
                </button>
            </form>
        </div>
    </nav>

    <!-- Cabecera -->
    <header class="header-section text-center">
        <div class="container">
            <h1>Comercial Areloz</h1>
            <p class="lead">Gestión y Registros</p>
        </div>
    </header>

    <!-- Tarjetas -->
    <main class="container my-5 text-center">
        <!-- Fila 1: 3 tarjetas -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-4 justify-content-center">
            <div class="col d-flex">
                <div class="card h-100 w-100 p-4">
                    <div class="card-icon icon-clientes mx-auto">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <h5 class="card-title">Clientes</h5>
                    <div class="d-grid gap-2">
                        <a th:href="@{/clientes}" class="btn btn-outline-secondary">Ver</a>
                        <a th:href="@{/clientes/nuevo}" class="btn btn-custom">Nuevo</a>
                    </div>
                </div>
            </div>
            <div class="col d-flex">
                <div class="card h-100 w-100 p-4">
                    <div class="card-icon icon-facturas mx-auto">
                        <i class="bi bi-receipt-cutoff"></i>
                    </div>
                    <h5 class="card-title">Facturas</h5>
                    <div class="d-grid gap-2">
                        <a th:href="@{/factura/lista}" class="btn btn-outline-secondary">Ver</a>
                        <a th:href="@{/factura/con-datos}" class="btn btn-custom">Nuevo</a>
                    </div>
                </div>
            </div>
            <div class="col d-flex">
                <div class="card h-100 w-100 p-4">
                    <div class="card-icon icon-empleados mx-auto">
                        <i class="bi bi-person-badge"></i>
                    </div>
                    <h5 class="card-title">Empleados</h5>
                    <div class="d-grid gap-2">
                        <a th:href="@{/empleados}" class="btn btn-outline-secondary">Ver</a>
                        <a th:href="@{/empleados/nuevo}" class="btn btn-custom">Nuevo</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fila 2: 2 tarjetas centradas -->
        <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
            <div class="col d-flex">
                <div class="card h-100 w-100 p-4">
                    <div class="card-icon icon-productos mx-auto">
                        <i class="bi bi-box-seam"></i>
                    </div>
                    <h5 class="card-title">Productos</h5>
                    <div class="d-grid gap-2">
                        <a th:href="@{/productos}" class="btn btn-outline-secondary">Ver</a>
                        <a th:href="@{/productos/nuevo}" class="btn btn-custom">Nuevo</a>
                    </div>
                </div>
            </div>
            <div class="col d-flex">
                <div class="card h-100 w-100 p-4">
                    <div class="card-icon icon-proveedores mx-auto">
                        <i class="bi bi-truck-flatbed"></i>
                    </div>
                    <h5 class="card-title">Proveedores</h5>
                    <div class="d-grid gap-2">
                        <a th:href="@{/proveedores}" class="btn btn-outline-secondary">Ver</a>
                        <a th:href="@{/proveedores/nuevo}" class="btn btn-custom">Nuevo</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <small class="text-muted">© 2025 Comercial Areloz. Todos los derechos reservados</small>
        </div>
    </footer>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
