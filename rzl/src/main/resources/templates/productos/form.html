<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <title th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'">Formulario Producto</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #f3e5f5, #e8eaf6);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem 1rem;
        }

        .form-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: #4a148c;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid #7e57c2;
            color: #7e57c2;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .btn-back:hover {
            background: #7e57c2;
            color: #fff;
        }

        .btn-success {
            background: #5c6bc0;
            border: none;
        }

        .btn-success:hover {
            background: #3949ab;
        }

        .btn-secondary {
            border: none;
            background: #9e9e9e;
        }

        .btn-secondary:hover {
            background: #757575;
        }

        .btn-outline-primary {
            border-radius: 8px;
            padding: 0.375rem 0.65rem;
            font-size: 1.25rem;
            line-height: 1;
            color: #5c6bc0;
            border: 1px solid #5c6bc0;
            background: transparent;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-outline-primary:hover {
            background-color: #5c6bc0;
            color: white;
            text-decoration: none;
        }

        .text-danger {
            font-size: 0.9rem;
        }

        select.form-select {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <a th:href="@{/productos}" class="btn-back">
        <i class="bi bi-arrow-left"></i> Volver a productos
    </a>

    <div class="form-card">
        <div class="page-header">
            <h2 th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'"></h2>
        </div>

        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}" />

            <!-- Nombre y Precio compra -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>
                <div class="col-md-6">
                    <label for="precioCompra" class="form-label">Precio compra</label>
                    <input type="number" step="0.01" id="precioCompra" class="form-control" th:field="*{precioCompra}">
                    <div class="text-danger" th:if="${#fields.hasErrors('precioCompra')}" th:errors="*{precioCompra}">
                    </div>
                </div>
            </div>

            <!-- Precio venta y Cantidad -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="precio" class="form-label">Precio venta</label>
                    <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                </div>
                <div class="col-md-6">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" th:field="*{cantidad}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
                </div>
            </div>

            <!-- Categoría y Marca -->
            <div class="row mb-3">
                <div class="col-md-6 d-flex align-items-center">
                    <div style="flex-grow:1;">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select id="categoria" class="form-select" th:field="*{categoria}" required>
                            <option value="" disabled th:if="${producto.categoria == null}" selected>-- Selecciona una
                                categoría --</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"
                                th:selected="${producto.categoria?.id} == ${cat.id}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">
                        </div>
                    </div>
                    <a th:href="@{/categorias/nueva}" class="btn btn-outline-primary ms-2"
                        title="Agregar nueva categoría">
                        <i class="bi bi-plus-lg"></i>
                    </a>
                </div>

                <div class="col-md-6 d-flex align-items-center">
                    <div style="flex-grow:1;">
                        <label for="marca" class="form-label">Marca</label>
                        <select id="marca" class="form-select" th:field="*{marca}" required>
                            <option value="" disabled th:if="${producto.marca == null}" selected>-- Selecciona una marca
                                --</option>
                            <option th:each="mar : ${marcas}" th:value="${mar.id}" th:text="${mar.nombre}"
                                th:selected="${producto.marca?.id} == ${mar.id}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
                    </div>
                    <a th:href="@{/marcas/nueva}" class="btn btn-outline-primary ms-2" title="Agregar nueva marca">
                        <i class="bi bi-plus-lg"></i>
                    </a>
                </div>
            </div>

            <!-- Descripción -->
            <div class="row mb-4">
                <div class="col-12">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" class="form-control" rows="3" th:field="*{descripcion}"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-lg"></i> Guardar
                </button>
                <a th:href="@{/}" class="btn btn-secondary">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
