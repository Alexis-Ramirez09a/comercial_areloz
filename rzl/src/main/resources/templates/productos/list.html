<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Listado de Productos</title>
    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ede7f6);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            min-height: 100vh;
        }

        .table-container {
            margin: 40px auto;
            max-width: 1200px;
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4a148c;
            font-weight: 700;
        }

        .btn-custom {
            background-color: #5c6bc0;
            border: none;
            color: #fff;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-custom:hover {
            background-color: #3f51b5;
        }

        .btn-outline-secondary {
            border: 1px solid #7e57c2;
            color: #7e57c2;
        }

        .btn-outline-secondary:hover {
            background-color: #7e57c2;
            color: #fff;
        }

        .table th {
            background-color: #d1c4e9;
            color: #4a148c;
        }

        .table td {
            vertical-align: middle;
        }

        .btn-edit {
            background-color: #0b81cf;
            border: none;
            color: #fff;
            width: 34px;
            height: 34px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .btn-edit:hover {
            background-color: #0f9fff;
        }

        .btn-delete {
            background-color: #e57373;
            border: none;
            color: #fff;
            width: 34px;
            height: 34px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .btn-delete:hover {
            background-color: #ef5350;
        }

        .footer {
            display: flex;
            justify-content: flex-start;
            padding: 1rem 2rem;
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="container table-container">
        <h2 class="text-center mb-4"><i class="bi bi-box-seam"></i> Listado de Productos</h2>

        <div class="text-end mb-3">
            <a th:href="@{/productos/nuevo}" class="btn btn-custom">
                <i class="bi bi-plus-circle"></i> Nuevo Producto
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio compra</th>
                        <th>Precio venta</th>
                        <th>Cantidad</th>
                        <th>Categoría</th>
                        <th>Marca</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod : ${productos}">
                        <td th:text="${prod.id}">1</td>
                        <td th:text="${prod.nombre}">Producto A</td>
                        <td th:text="${prod.descripcion}">Breve descripción...</td>
                        <td th:text="${#numbers.formatDecimal(prod.precioCompra, 1, 'POINT', 2, 'POINT')}">5.00</td>
                        <td th:text="${#numbers.formatDecimal(prod.precio, 1, 'POINT', 2, 'POINT')}">10.00</td>
                        <td th:text="${prod.cantidad}">5</td>
                        <td th:text="${prod.categoria.nombre}">Cat X</td>
                        <td th:text="${prod.marca.nombre}">Marca Y</td>
                        <td>
                            <a th:href="@{/productos/editar/{id}(id=${prod.id})}" class="btn-edit me-1" title="Editar">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <a th:href="@{/productos/eliminar/{id}(id=${prod.id})}" class="btn-delete" title="Eliminar"
                                onclick="return confirm('¿Eliminar este producto?')">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productos)}">
                        <td colspan="8" class="text-center text-muted">No hay productos registrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer container">
        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
