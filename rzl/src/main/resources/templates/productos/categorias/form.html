<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <title th:text="${categoria.id} != null ? 'Editar Categoría' : 'Nueva Categoría'">Formulario Categoría</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #f3e5f5, #e8eaf6);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem 1rem;
        }

        .form-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        h2 {
            color: #4a148c;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .btn-success {
            background: #5c6bc0;
            border: none;
        }

        .btn-success:hover {
            background: #3949ab;
        }

        .btn-secondary {
            border: none;
            background: #9e9e9e;
            margin-left: 0.5rem;
        }

        .btn-secondary:hover {
            background: #757575;
        }

        .text-danger {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="form-card">
        <h2 th:text="${categoria.id} != null ? 'Editar Categoría' : 'Nueva Categoría'"></h2>

        <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post" novalidate>
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}"
                    placeholder="Nombre de la categoría" required autofocus />
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-lg"></i> Guardar
                </button>
                <a th:href="@{/productos/nuevo}" class="btn btn-secondary">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
