<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Listado de Proveedores</title>
  <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet" />
  <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ede7f6);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .table-container {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem 2rem 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #4a148c;
      font-weight: 700;
      margin-top: -1rem;
      margin-bottom: 1.5rem;
    }

    .btn-custom {
      background-color: #5c6bc0;
      border: none;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
    }

    .btn-custom:hover {
      background-color: #3f51b5;
    }

    .btn-outline-secondary {
      border: 1px solid #7e57c2;
      color: #7e57c2;
    }

    .btn-outline-secondary:hover {
      background-color: #7e57c2;
      color: #fff;
    }

    .table th {
      background-color: #d1c4e9;
      color: #4a148c;
    }

    .table td {
      vertical-align: middle;
    }

    .btn-edit {
      background-color: #0b81cf;
      border: none;
      color: #fff;
      width: 34px;
      height: 34px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      margin-right: 0.25rem;
    }

    .btn-edit:hover {
      background-color: #0f9fff;
    }

    .btn-delete {
      background-color: #e57373;
      border: none;
      color: #fff;
      width: 34px;
      height: 34px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .btn-delete:hover {
      background-color: #ef5350;
    }

    .footer-back {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: flex-start;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: none;
      border: 1px solid #7e57c2;
      color: #7e57c2;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #7e57c2;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="table-container">
    <h2 class="text-center">
      <i class="bi bi-truck-flatbed"></i> Listado de Proveedores
    </h2>

    <div class="text-end mb-3">
      <a th:href="@{/proveedores/nuevo}" class="btn btn-custom">
        <i class="bi bi-plus-circle"></i> Nuevo Proveedor
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="prov : ${proveedores}">
            <td th:text="${prov.id}">1</td>
            <td th:text="${prov.cedula}">0123456789</td>
            <td th:text="${prov.nombre}">Proveedor XYZ</td>
            <td th:text="${prov.telefono}">0991234567</td>
            <td th:text="${prov.email}">email@dominio.com</td>
            <td th:text="${prov.tipo_proveedor}">Mayorista</td>
            <td>
              <a th:href="@{/proveedores/editar/{id}(id=${prov.id})}" class="btn-edit" title="Editar">
                <i class="bi bi-pencil-fill"></i>
              </a>
              <form th:action="@{/proveedores/delete}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${prov.id}" />
                <button type="submit" class="btn-delete" title="Eliminar"
                  onclick="return confirm('¿Eliminar este proveedor?');">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(proveedores)}">
            <td colspan="7" class="text-center text-muted">No hay proveedores registrados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer-back">
    <a th:href="@{/}" class="btn-back">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </div>

  <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
