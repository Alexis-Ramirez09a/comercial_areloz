<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title th:if="${cliente != null}" th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario
    Cliente | Comercial Areloz</title>

  <!-- Bootstrap y Bootstrap Icons -->
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ede7f6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .form-container {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border-top: 4px solid #5c6bc0;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: linear-gradient(to right, #bbdefb, #c5cae9);
      color: #4a148c;
      font-size: 1.4rem;
      padding: 1rem;
    }

    .card-header .bi {
      font-size: 1.8rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    .form-label {
      color: #555555;
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
    }

    .form-control:focus {
      border-color: #5c6bc0;
      box-shadow: 0 0 0 0.2rem rgba(92, 107, 192, 0.25);
    }

    .btn-group-custom .btn {
      width: 48%;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-secondary {
      background-color: #d1c4e9;
      border-color: #7e57c2;
      color: #4a148c;
    }

    .btn-secondary:hover {
      background-color: #7e57c2;
      color: #ffffff;
    }

    .btn-success {
      background-color: #5c6bc0;
      border: none;
    }

    .btn-success:hover {
      background-color: #3f51b5;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="card">
      <div class="card-header">
        <i class="bi bi-person-plus-fill"></i>
        <span th:if="${cliente != null}" th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario
          Cliente</span>
      </div>
      <div class="card-body">
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" autocomplete="off">
          <input type="hidden" th:field="*{id}" />
          <input type="hidden" th:if="${cliente != null}" th:field="*{id}" />

          <div class="mb-3">
            <label class="form-label">Cédula</label>
            <input type="text" th:field="*{cedula}" class="form-control" maxlength="10" pattern="[0-9]{10}"
              title="Solo números (10 dígitos)" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required
              th:value="${cliente != null} ? ${cliente.cedula} : ''" />
          </div>

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+"
              title="Solo letras" oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚÑáéíóúñ\s]/g, '')" required
              th:value="${cliente != null} ? ${cliente.nombre} : ''" />
          </div>

          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+"
              title="Solo letras" oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚÑáéíóúñ\s]/g, '')" required
              th:value="${cliente != null} ? ${cliente.apellido} : ''" />
          </div>

          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" th:field="*{email}" class="form-control"
              th:value="${cliente != null} ? ${cliente.email} : ''" />
          </div>

          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" maxlength="10" pattern="[0-9]{10}"
              title="Solo números (10 dígitos)" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              th:value="${cliente != null} ? ${cliente.telefono} : ''" />
          </div>

          <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control" pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ0-9#\s\-]+"
              title="Dirección válida" required th:value="${cliente != null} ? ${cliente.direccion} : ''" />
          </div>

          <div class="d-flex justify-content-between btn-group-custom">
            <a href="/" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
