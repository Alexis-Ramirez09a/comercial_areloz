<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Comercial Areloz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1b2a49, #a18cd1);
            /* Azul marino → morado suave */
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
        }

        .logo-text {
            font-weight: bold;
            font-size: 2rem;
            color: #4b6cb7;
            /* Azul intermedio */
        }

        .form-label {
            color: #495057;
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background-color: #3b5998;
            /* Azul fuerte */
            color: white;
            font-weight: 500;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #2d4373;
            /* Hover más oscuro */
        }

        .text-muted {
            font-size: 0.875rem;
        }
    </style>
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center h-100">
        <div class="col-md-6 col-lg-4 login-card">
            <div class="text-center mb-4">
                <div class="logo-text">Comercial Areloz</div>
                <p class="text-muted">Accede a tu cuenta</p>
            </div>
            <form th:action="@{/auth/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="••••••••"
                        required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-login">Iniciar Sesión</button>
                </div>
            </form>
            <div class="text-center">
                <small class="text-muted">© 2025 Comercial Areloz</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
