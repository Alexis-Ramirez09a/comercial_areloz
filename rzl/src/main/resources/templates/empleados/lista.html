<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Lista de Empleados</title>
  <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet" />
  <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ede7f6);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      min-height: 100vh;
    }

    .table-container {
      margin-top: 40px;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #4a148c;
      font-weight: 700;
    }

    .btn-custom {
      background-color: #5c6bc0;
      border: none;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn-custom:hover {
      background-color: #3f51b5;
    }

    .btn-outline-secondary {
      border: 1px solid #7e57c2;
      color: #7e57c2;
    }

    .btn-outline-secondary:hover {
      background-color: #7e57c2;
      color: #fff;
    }

    .table th {
      background-color: #d1c4e9;
      color: #4a148c;
    }

    .table td {
      vertical-align: middle;
    }

    /* Editar: azul claro acorde */
    .btn-edit {
      background-color: #0b81cf;
      border: none;
      color: #fff;
      width: 34px;
      height: 34px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .btn-edit:hover {
      background-color: #0f9fff;
    }

    /* Eliminar: rojo suave acorde */
    .btn-delete {
      background-color: #e57373;
      border: none;
      color: #fff;
      width: 34px;
      height: 34px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .btn-delete:hover {
      background-color: #ef5350;
    }

    .footer {
      display: flex;
      justify-content: flex-start;
      padding: 1rem 2rem;
      background: transparent;
    }
  </style>
</head>

<body>
  <div class="container table-container">
    <h2 class="text-center mb-4">Listado de Empleados</h2>

    <div class="text-end mb-3">
      <a th:href="@{/empleados/nuevo}" class="btn btn-custom">
        <i class="bi bi-plus-circle"></i> Nuevo Empleado
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Fecha Registro</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.id}">1</td>
            <td th:text="${empleado.nombre}">Juan</td>
            <td th:text="${empleado.apellido}">Pérez</td>
            <td th:text="${empleado.cedula}">1234567890</td>
            <td th:text="${empleado.correo}">correo@ejemplo.com</td>
            <td th:text="${empleado.telefono}">0999999999</td>
            <td
              th:text="${empleado.fechaRegistro != null ? #dates.format(empleado.fechaRegistro, 'dd/MM/yyyy') : 'No registrada'}">
              11/07/2025
            </td>
            <td>
              <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn-edit btn-sm me-2" title="Editar">
                <i class="bi bi-pencil-fill"></i>
              </a>
              <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" class="btn-delete btn-sm" title="Eliminar"
                onclick="return confirm('¿Estás seguro de eliminar este empleado?')">
                <i class="bi bi-trash-fill"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer container">
    <a th:href="@{/}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </div>
</body>

</html>
