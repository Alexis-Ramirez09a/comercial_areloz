<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Calculadora</title>
</head>
<body>
  <h2>Mini Calculadora</h2>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <button onclick="calcular('+')">+</button>
  <button onclick="calcular('-')">-</button>
  <button onclick="calcular('*')">×</button>
  <button onclick="calcular('/')">÷</button>
  <p id="resultado"></p>

  <script>
    function calcular(op) {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      let res = "";
      if (isNaN(a) || isNaN(b)) {
        res = "⚠️ Ingresa dos números.";
      } else {
        switch(op) {
          case '+': res = a + b; break;
          case '-': res = a - b; break;
          case '*': res = a * b; break;
          case '/': res = b !== 0 ? a / b : "⚠️ No se puede dividir entre 0"; break;
        }
      }
      document.getElementById("resultado").textContent = "Resultado: " + res;
    }
  </script>
</body>
</html>
